data_engineering:
  # Estrategias de imputación
  imputation_strategy:
    numerical: "median"
    categorical: "most_frequent"
  
  # Variables para escalado
  scaling:
    standard_scaler: ["Weight (lbs)"]
    robust_scaler: ["Annual Vet Visits"]
  
  # Límites para winsorization (outliers)
  outlier_limits:
    lower_percentile: 0.05
    upper_percentile: 0.95
    iqr_multiplier: 1.5

  # Variables para one-hot encoding
  encode_columns:
    - "Breed"
    - "Breed Size"
    - "Sex"
    - "Spay/Neuter Status"
    - "Daily Activity Level"
    - "Diet"
    - "Food Brand"
    - "Other Pets in Household"
    - "Medications"
    - "Seizures"
    - "Owner Activity Level"
    - "Synthetic"





donation_specific:
    columns_to_drop: ["donor_id", "name", "email"]
    amount_outlier_percentiles: [0.01, 0.99]
    categorical_cols_to_encode: ["country", "payment_method", "referral_channel", "sector", "campaign"]

aac_processing:
  animal_type_filter: "Dog"
  null_imputation:
    intake_condition: "Unknown"
    outcome_type: "Not Specified"
    age_years: "median"
  age_bins: [0, 1, 3, 7, 10, 20]
  age_labels: ["Cachorro", "Joven", "Adulto", "Maduro", "Senior"]
  health_mapping:
    Normal: 1
    Healthy: 1
    Aged: 1
    Injured: 0
    Sick: 0
    Medical: 0
    Unknown: 0.5
    Other: 0.5
  positive_outcomes: 
    - "Adoption"
    - "Return to Owner" 
    - "Transfer"
  selected_columns:
    - "animal_id_intake"
    - "breed"
    - "color"
    - "sex_upon_intake"
    - "intake_condition"
    - "health_status_intake"
    - "intake_type"
    - "outcome_type"
    - "positive_outcome"
    - "found_location"
    - "age_upon_intake_(years)"
    - "age_group"
    - "time_in_shelter_days"
    - "shelter_stay_weeks"